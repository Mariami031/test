<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>კონტაქტი — TBGI Academy</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Noto Serif Georgian", serif;
      background-color: #f9f9f9;
    }

.nav-bar {
  position: sticky;
  top: 0;
  z-index: 1000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 35px 80px;
  background-color: #050f2e;
  box-shadow: 0 12px 10px rgba(110, 24, 24, 0.15); 
}

    .brand-name a {
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
      color: #f0f0f0;
      display: flex;
      align-items: center;
    }

    .brand-icon {
      font-size: 24px;
      margin-right: 10px;
    }

    .brand-name a:hover,
    .info-bar a:hover {
      color: orange;
    }

    .info-bar {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .info-bar a {
      text-decoration: none;
      color: #f0f0f0;
      font-size: 16px;
      margin-left: 20px;
      white-space: nowrap;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: #f0f0f0;
      cursor: pointer;
      position: absolute;
      right: 25px;
      z-index: 20;
    }

    main {
      flex: 1;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 18px;
      font-size: 2rem;
    }

    .social-icons {
      text-align: center;
      margin-bottom: 18px;
    }
    .social-icons a {
      display: inline-block;
      width: 48px;
      height: 48px;
      line-height: 48px;
      border-radius: 50%;
      border: 1px solid #ccc;
      color: #000;
      font-size: 18px;
      margin: 0 8px;
      transition: 0.3s;
    }
    .social-icons a:hover {
      background: orange;
      color: #fff;
      border-color: orange;
    }

    .contact-info {
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      margin-bottom: 20px;
      background: #fff;
      border-radius: 8px;
    }
    .contact-info p {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      word-break: break-word;
    }
    .contact-info i {
      color: orange;
      min-width: 24px;
      text-align: center;
    }

    .map {
      margin-bottom: 20px;
    }
    .map iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 8px;
    }

    footer {
      width: 100%;
      background-color: #050f2e;
      color: #f0f0f0;
      text-align: center;
      padding: 20px 0;
    }
    .socials a {
      margin: 0 10px;
      color: #f0f0f0;
      text-decoration: none;
    }
    .socials a:hover {
      color: orange;
    }

    @media (max-width: 990px) {
      .nav-bar {
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      .info-bar {
        display: none;
        width: 100%;
        flex-direction: column;
        
        padding: 15px 0;
        border-radius: 10px;
      }

      .info-bar.active {
        display: flex;
      }

      .info-bar a {
        margin: 10px 0;
        font-size: 14px;
        margin-left: 0;
        white-space: normal;
        padding-left: 20px;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

    <div class="info-bar" id="info-bar">

  </nav>

  <script>
    const hamburger = document.getElementById("hamburger");
    const infoBar = document.getElementById("info-bar");

      infoBar.classList.toggle("active");
    });
  </script>
</body>
